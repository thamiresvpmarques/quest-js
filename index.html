<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest - JS + CSS + HTML INTERMEDIÁRIO</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    
        <div class="conteudo">
            
            <div class="texto">
              <h2>FICOU COM DÚVIDA?<br>
               MANDE UMA MENSAGEM!</h2>
              <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>

            <div class="card-formulario">

             <form method="get" id="formulario">
                <input class="camp" type="text" name="nome" id="nome" placeholder="Nome Completo *">
                <span class="camp-obrigatorio">Campo Obrigatório *</span>

                <input class="camp" type="text" name="email" id="email" placeholder="Email *">
                <span class="camp-obrigatorio">Campo Obrigatório *</span>

                <input class="camp" type="number" name="tel" id="tel" placeholder="Telefone *">
                <span class="camp-obrigatorio">Campo Obrigatório *</span>

                <textarea class="camp" name="msg" id="msg" placeholder="Mensagem *"></textarea>
                <span class="camp-obrigatorio">Campo Obrigatório *</span>
                <span class="obrigatorio">* Campo Obrigatório</span>
                
                <input class="btn" type="submit" name="btn" id="btn" >

             </form>
            </div>
        </div>
    <script src="./src/js/validacao.js"></script>
</body>
</html>
